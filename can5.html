<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <canvas width="600" height="400" style="border: 1px solid red"></canvas>
    <script>
      let ctx = document.querySelector("canvas").getContext("2d");
      // ctx.fillStyle = "red";
      // ctx.beginPath();
      // ctx.moveTo(20, 20);
      // ctx.lineTo(100, 100);
      // ctx.lineTo(20, 100);
      // ctx.lineTo(20, 20);
      // ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "skyblue";
      ctx.moveTo(50, 50);
      ctx.lineTo(100, 100);
      ctx.lineTo(100, 160);
      ctx.lineTo(0, 160);
      ctx.lineTo(0, 100);
      ctx.lineTo(50, 50);
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
