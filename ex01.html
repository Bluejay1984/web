<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      canvas {
        border: 4px solid lightblue;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="400" id="can"></canvas>
    <script>
      let ctx = document.querySelector("#can").getContext("2d");
      ctx.font = "16px Arial";
      ctx.textAlign = "center";
      let range = 350;

      for (let i = 0; i < 8; i++) {
        ctx.fillText(`${range}`, 30, (i + 1) * 45);
        range -= 50;
      }
      ctx.fillStyle = "#eee";
      for (let i = 1; i < 9; i++) {
        ctx.fillRect(60, i * 45, 700, 1);
      }

      ctx.fillStyle = "aqua";
      for (let i = 1; i <= 12; i++) {
        if (i <= 3) {
          ctx.fillRect(60 * i, 80 + i * 10, 40, 320 - i * 10);
        } else if (i > 3) {
          ctx.fillRect(60 * i, 300 + i * 5, 40, 100 - i * 5);
        }
      }
    </script>
  </body>
</html>
